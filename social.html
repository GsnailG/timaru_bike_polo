<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timaru Bike Polo | Social</title>
    <link rel="stylesheet" href="index.css">
    <script src="scripts.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada:wght@300;500&display=swap" rel="stylesheet"> 
</head>

<body>

    <div class="preload" id="preload">
        <div class="preload-content">
            <img src="resources/pictures/logo.png" alt="Timaru Bike Polo Logo">
            <div class="funnyspin"></div>
        </div>
    </div>

    <header>
        <nav>
            <a href="index.html">Home</a>&bull;
            <a href="social.html">Social</a>&bull;
            <a href="location.html">Location</a> 
        </nav>
    </header>

    <div class="background background2"></div>

    <div class="block title">
        <div class="title-logo">
            <img src="resources/pictures/logo_bgremoved.png" alt="Timaru Bike Polo Logo">
         </div>

         <div class="title-text"> 
            <h1>SOCIAL MEDIA!</h1>
         </div>
    </div>

    <div class="block socialmedia">
        <!--anything inside of the a tag can be clicked on-->
        <a class="button1" href="https://instagram.com/timarubikepolo" target="_blank" rel="noreferrer noopener"> 
            <!-- the links open in a new tab  thanks to the target_blank-->
            <img src="/resources/pictures/Instagram_Glyph_White.png" alt="instagram logo">  
            <h2>@timarubikepolo</h2>
        </a>
        <a class="button2" href="https://facebook.com/timarubikepolo" target="_blank" rel="noreferrer noopener">
            <img src="/resources/pictures/f_logo_RGB-White_114.png" alt="facebook logo">
            <h2>Timaru Bike Polo</h2>
        </a>
        <a class="button3" href="mailto:email@example.com?subject=Mail" target="_blank" rel="noreferrer noopener">
            <img src="/resources/pictures/mail.png" alt="mail icon">
            <h2>timarubikepolo<br>@gmail.com</h2>
        </a>
    </div>
    
    <div class="block footer">
        <small>&copy; Timaru Bike Polo 2022</small> 
    </div>

    <div class="gap"></div><!-- adds a small gap, 
    saves having to use the same css over and over-->  

</body>
</html>
